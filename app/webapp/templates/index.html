<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World</h1>
    <a href="/article/add">Добавить новое дело</a>
    {% for article in articles %}
    <h2>{{ article.description }}</h2>
    <h2>{{ article.status }}</h2>
    <h2>{{ article.done_date }}</h2>
    <p><a href="/article/?pk={{article.pk}}">Подробнее</a></p>
    <p><a href="/article/delete?pk={{article.pk}}">Удалить</a></p>
    {% endfor %}
</body>
</html>
